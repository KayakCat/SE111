<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="L Hall">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Birthday Party Form</title>

    <style>
        /*styling to show the borders of the table data cells (td) and the whole table (table)*/
        table, td{
            border:1px solid black;
        }

        /* Style form elements */
        label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color:blueviolet
        }

         input[type=submit] {
        background-color: hotpink;
        border: none;
        color: white;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
        }

        
    </style>
</head>
<body>

    <h1 style="color:darkmagenta">Latoya's Sweet 16 Birthday Party</h1>

    <!--when working with tables and forms, put the table INSIDE of the form-->
    <!--work row by row and have a plan before starting your code!-->
    <form method="GET" action="confirm.html">

        <table>

            <!--TABLE HEAD-->
            <thead>
                <!--COLUMN HEADERS - must use <b>/<h#> if you want them to be bold-->
                <!--table row: one row of data, populated with <td>-->
                <!--NEW ROW-->
                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches input's id and name-->
                    <td>
                        <h2 style="color:darkmagenta">Labels</h2>

                    </td>

                    <!--INPUT-->
                    <td>
                        <h2 style="color:darkmagenta">Form Fields</h2>

                    </td>
                </tr>

            </thead>

            <!--TABLE BODY-->
            <tbody>
                <!--New Row-->
                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches input's id and name-->
                    <td>
                        <label for="gfirst">Parent/Guardian Name:</label>

                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" name="gfirst" id="gfirst" placeholder="Parent/Guardian First Name"
                        required>


                    </td>
                </tr>
                <!--New Row-->
                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches input's id and name-->
                    <td>
                        <label for="cfirst">Child's First Name:</label>

                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="text" name="cfirst" id="cfirst" placeholder="Child's First Name"
                         required>



                    </td>
                </tr>
                <!--New Row-->
                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches input's id and name-->
                    <td>
                        <label for="age">Child's Age:</label>

                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="number" name="age" value="3" id="age" min="0" max="120"
                        required>



                    </td>
                </tr>

                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches input's id and name-->
                    <td>
                        <h2 style="color:darkmagenta">Date & Time</h2>

                    </td>

                    <!--INPUT-->
                    <td>
                        <h2></h2>

                    </td>
                </tr>

                    <!--New Row-->
                    <tr>
                        <!--LABEL-->
                        
                        <td>
                            <label for="date">Date:</label>
    
                        </td>
    
                        <!--INPUT-->
                        <td>
                            <input type="date" name="date" id=date required>
                            
    
    
    
                        </td>
                    </tr>

                    <!--New Row-->
                    <tr>
                        <!--LABEL-->
                        
                        <td>
                            <label for="time">Start Time:</label>
    
                        </td>
    
                        <!--INPUT-->
                        <td>
                            <input type="time" name="time" id=time required>
                            
    
    
    
                        </td>
                    </tr>

                    <!--New Row-->
                    <tr>
                    <!--LABEL-->
                    
                    <td>
                        <label for="guests">Number of Guests:</label>

                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="number" name="guests" value="5" id="guests">
                        



                    </td>
                </tr>

                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches input's id and name-->
                    <td>
                        <h2 style="color:darkmagenta">Food</h2>

                    </td>

                    <!--INPUT-->
                    <td>
                        <h2></h2>

                    </td>
                </tr>


                <!--New Row-->
                <tr>
                    <!--LABEL-->
                    <!--Size Multiple Choice-->
                    <td>
                        <label for="size">Size:</label>

                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="radio" name="size" value="sm" id="size">
                        sm
                        <input type="radio" name="size" value="md">
                        md
                        <input type="radio" name="size" value="lg">
                        lg
                        



                    </td>

                    <!--New Row-->
                <tr>
                    <!--LABEL-->
                    <!--Radio Buttons Multiple Choice-->
                    <td>
                        <label for="drinks">Drinks:</label>

                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="checkbox" name="drink1" id="drinks" checked value="Shirley Temple">
                        Shirley Temple<br>
                        <input type="checkbox" name="drink2" value="Polar Seltzer">
                        Polar Seltzer<br>
                        <input type="checkbox" name="drink3" value="Sprite">
                        Sprite<br>
                        <input type="checkbox" name="drink4" value="Apple Cider">
                        Apple Cider<br>
                        <input type="checkbox" name="drink5" value="Root Beer">
                        Root Beer<br>
                        <input type="checkbox" name="drink6" value="Bottled Water">
                        Bottled Water<br>
                        



                    </td>
                </tr>


                
                 <!--New Row-->
                 <tr>
                    <!--LABEL-->
                    <!--Drop down menu-->
                    <td>
                        <label for="cake">Cake</label>

                    </td>

                    <!--INPUT-->
                    <td>
                        <!--create drop down menu first-->
                        <select name="cake" id="cake">
                            <!--user is restricted to selecting only one option-->
                            <option>Chocolate</option>
                            <option>Vanilla</option>
                            <option>Vegan Chocolate</option>
                            <option>Tiramisu</option>
                            <option>Cherry Cheesecake</option>
                            <option >I'll bring my own.</option>
                            
                        </select>
                        



                    </td>
                </tr>

                <tr>
                    <!--LABEL-->
                    <!--make sure the for matches input's id and name-->
                    <td>
                        <h2 style="color:darkmagenta">Decorations</h2>

                    </td>

                    <!--INPUT-->
                    <td>
                        <h2></h2>

                    </td>
                </tr>

                <!--New Row-->
                <tr>
                    <!--LABEL-->
                    
                    <td>
                        <label for="colors">Color Scheme:</label>

                    </td>

                    <!--INPUT-->
                    <td>
                        <input type="color" name="colors" id="colors">
                        



                    </td>
                </tr>

                <!--New Row-->
                <tr>
                <!--LABEL-->
                
                    <td>
                        <label for="comments">Additional Comments:</label>

                    </td>

                <!--INPUT-->
                    <td>
                     <textarea name="comments" id="comments" placeholder="Please add any additional comments here"></textarea>
                    



                    </td>
                </tr>

                    
                    
                    <!--New Row-->
                    <tr>
                        <!--LABEL-->
                        
                        <td>
                        

                        </td>

                        <!--INPUT-->
                        <td>
                            <input type="submit" value="SUBMIT" id="submit">
                            



                        </td>
                    </tr>









            </tbody>

            <!--TABLE FOOT-->
            <tfoot>

            </tfoot>

        </table>
    </form>

    <div id="footer">
        <p>&copy;Latoya Hall |SE111| 202420</p>

        <!--edit src at end of work session!-->
        <img src="images/formvalidation.png" alt="validation screenshot" width="100%">

    </div><!--end #footer-->


</body>
</html>
