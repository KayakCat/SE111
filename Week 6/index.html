<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W6 - JS Intro Demo</title>

    <!--in document styling-->
    <style>
        /*write css in here*/
        body {
            background-color: grey;
        }

    </style>
</head>
<body>
    <!--we should have at least 1 html element in the page before-->
    <h1>W6 | Intro to Javascript Demo |</h1>

    <!--in document Javascript-->
    <script>
        //writing JS in here
        //this is a comment in JS

        //all variables must be declared before they can be defined and used
        //we declare a variable with the keyword: var

        var name //declares only, browser understands what 'name' is when seen
        name = "Latoya" //defining the variable; assigning a value

        var name = "Latoya" //declaration & immediate assignment

        var num1 = 10
        var num2 = 7

        var sum = num1 + num2

        //OUTPUT-----------------------------------------------------------------------
        //cannot use num1 & num2 in a process until they are both declared and defined
        console.log(`Num1: ${num1} | Num2: ${num2}  |Sum: ${sum}`) // ` != ''
        //console.log() only used for developement/debugging

        //alert() can be seen/viewed by a user visiting a page
        //create a pop-up window in the browser page; user must interact with the alert() before any further lines are read

        alert(`Hi there, ${name}!`)

        console.log(`passed the alert()`)

        //INPUT-----------------------------------------------------------------------------
        //prompt() prompting the user with the message; a pop-up with text field input element is displayed -user enters data into field, presses OK to continue
        var lname = prompt(`Hi again ${name}, Please enter your last name: `)

        console.log(`passed the prompt()`)

        console.log(`Last: ${lname}`) //for developer debugging
        alert(`Last: ${lname}`) //for user

        //CAST PROMPT RETURNS TO ENSURE THEY ARE NUMBERS

        var userNum = Number(prompt(`Enter a number: `))
        userNum
        console.log(userNum.toFixed(2))

        var tax = userNum * 0.20

        alert(`Your taxes due : $${tax.toFixed(2)}`)
        console.log(`Your taxes due : $${tax.toFixed(2)}`)

        //alert(`GROSS PAY: $${} \nTAX AMOUNT: $${} \nNET PAY: $${}`) //Week 6 HW OUTPUT - LAB 2 PYTHON 116 FOR REFERENCE




    </script>
    
</body>
</html>
